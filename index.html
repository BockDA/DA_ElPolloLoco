<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./fonts/fonts.css" />

    <script src="./models/drawable-object.class.js"></script>
    <script src="./models/movable-object.class.js"></script>
    <script src="./models/throwable-object.class.js"></script>
    <script src="./models/sounds.class.js"></script>
    <script src="./models/character.class.js"></script>
    <script src="./models/chicken.class.js"></script>
    <script src="./models/chicken-small.class.js"></script>
    <script src="./models/coins.class.js"></script>
    <script src="./models/bootle.class.js"></script>
    <script src="./models/coins-bar.class.js"></script>
    <script src="./models/endbos-bar.class.js"></script>
    <script src="./models/boddels-bar.class.js"></script>
    <script src="./models/world.class.js"></script>
    <script src="./models/cloud.class.js"></script>

    <script src="./models/status-bar.class.js"></script>
    <script src="./models/backround-objekt.class.js"></script>
    <script src="./models/keyboard.class.js"></script>
    <script src="./models/endboss.class.js"></script>
    <script src="./models/level.class.js"></script>
    <script src="./models/level/level.js"></script>
    <script src="./js/game.js"></script>
    <title>ELPoloLogo</title>
  </head>

  <body onload="init()" oncontextmenu="return false;">
    <div class="headline">
      <h1>El Pollo Logo</h1>
    </div>

    <div class="gameCanvas">
      <canvas id="canvas" tabindex="0" width="720" height="480"> </canvas>
    </div>

    <div id="gameSteering" class="gameSteering">
      <button id="startBtn" class="playButton" onclick="startGame()">
        <h2>Play Game</h2>
      </button>

      <button id="refreshtBtn" class="refreshtBtn" onclick="init()">
        <h2>New Game</h2>
      </button>
    </div>

    <div class="navigation">
      <div class="navi_left">
        <label>
          <img
            id="touchLeft"
            src="./img/icons/arrow_back.svg"
            width="30"
            oncontextmenu="return false;"
            draggable="false"
          />
        </label>

        <label id="touchJump">
          <div class="jump">
            <img
              src="./img/icons/space.svg"
              width="30"
              oncontextmenu="return false;"
              draggable="false"
            />
            <h3>Jump</h3>
          </div>
        </label>

        <button class="gameRefresh" onclick="refreshGame()">
          <img
            src="./img/icons/renew.svg"
            width="30"
            oncontextmenu="return false;"
            draggable="false"
          />
        </button>
      </div>

      <div class="navi_right">
        <button class="muteMusik" onclick="muteMusik()">
          <img
            id="musicPlay"
            src="./img/icons/volume-off.png"
            width="30"
            oncontextmenu="return false;"
            draggable="false"
          />
        </button>

        <label>
          <div class="throw">
            <img
              id="touchThrow"
              class="trowBottle"
              src="./img/6_salsa_bottle/salsa_bottle.png"
              width="50"
              oncontextmenu="return false;"
              draggable="false"
            />
            <h3>D</h3>
          </div>
        </label>

        <label>
          <img
            id="touchRight"
            src="./img/icons/arrow_forward.svg"
            width="30"
            oncontextmenu="return false;"
            draggable="false"
          />
        </label>
      </div>
    </div>

    <div id="rotateDisplay" class="rotateDisplay">
      <p>Turn your Display to play</p>
      <img
        src="./img/icons/rotateDisplay.svg"
        oncontextmenu="return false;"
        draggable="false"
      />
    </div>
  </body>
</html>
